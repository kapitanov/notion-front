<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<title>Wiki</title>
	<meta name="theme-color" content="#712cf9">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">
				Wiki
			</a>
		</div>
	</nav>

	<main class="container mb-4">
		<div class="list-group">
			{{ range .Nav }}
			<a href="{{ .URL }}" data-depth="{{ .Depth }}" class="list-group-item list-group-item-action">
				<span>
					{{ .Title }}
				</span>
			</a>
			{{ end }}
		</div>
	</main>

	<script>
		document.querySelectorAll('a[data-depth]').forEach(function (el) {
			var depth = parseInt(el.getAttribute('data-depth'));
			el = el.querySelector('span');
			el.setAttribute('style', 'padding-left: ' + (depth * 20) + 'px;');
		});
	</script>
</body>

</html>
